<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/css/styleAccount.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap" rel="stylesheet">

</head>
<body>
<div class="aligner">
  <form action="javascript:void(0);" class="form-content">
    <div class="container">
      <div>
        <svg viewBox="0 0 15 81" id="logo">
           <img src="./assets/img/Logo2.png"/>
        </svg>
        <h1 class="inline-header">
          <span>UFinder</span>
        </h1>
      </div>

      <hr>

      <label for="email"><strong>Email</strong></label>
      <input type="text" placeholder="Enter Email" name="email">

      <label for="password"><strong>Password</strong></label>
      <input type="password" placeholder="Enter Password" name="password">

      <button type="submit">Create Account</button>
    </div>
  </form>
</div>
</body>
</html>
